<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ICC Toss Report | Official</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#020024,#090979,#00d4ff);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.card{
    width:100%;
    max-width:380px;
    background:rgba(0,0,0,0.55);
    border-radius:22px;
    padding:24px 18px 28px;
    text-align:center;
    box-shadow:0 30px 70px rgba(0,0,0,0.6);
}

.brand{
    font-size:28px;
    font-weight:900;
    letter-spacing:2px;
    color:#ffd700;
    text-shadow:0 4px 18px rgba(255,215,0,0.6);
    margin-bottom:8px;
}

.tagline{
    font-size:14px;
    color:#ddd;
    margin-bottom:18px;
}

.counter{
    font-size:42px;
    font-weight:800;
    color:#00ff9c;
    margin-bottom:16px;
}

.points{
    text-align:left;
    margin:18px 0;
}

.points p{
    font-size:15px;
    margin:10px 0;
}

.points span{
    color:#00ff9c;
    font-weight:600;
}

.btn{
    display:block;
    position:relative;
    background:#00ff9c;
    color:#000;
    text-decoration:none;
    padding:16px 10px;
    border-radius:16px;
    font-size:18px;
    font-weight:900;
    margin:20px 0 12px;
    overflow:hidden;
}

.btn::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    animation:shine 1.4s infinite;
}

@keyframes shine{
    0%{left:-100%}
    100%{left:100%}
}

.timer{
    font-size:14px;
    color:#ccc;
    margin-bottom:14px;
}

.footer{
    font-size:13px;
    color:#eee;
}
</style>
</head>

<body>

<div class="card">

    <div class="brand">ICC TOSS REPORT</div>
    <div class="tagline">Daily Toss Updates & Match Analysis</div>

    <div class="counter">LIVE NOW</div>

    <div class="points">
        <p>✅ <span>ICC Matches Toss Report</span></p>
        <p>✅ <span>World Cup • Series • League</span></p>
        <p>✅ <span>Trusted Analysis Community</span></p>
    </div>

    <!-- ✅ FINAL BUTTON WITH YOUR LINK -->
    <a href="https://t.me/+NLJeJpCABNBhMjM9" class="btn">
        JOIN ICC TOSS REPORT
    </a>

    <div class="timer">
        Free Access for Limited Time
    </div>

    <div class="footer">
        Analysis based • No guaranteed claims
    </div>

</div>

</body>
</html>
